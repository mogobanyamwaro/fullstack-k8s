# Build backend, push to Docker Hub, update k8s manifest for ArgoCD sync.
# Triggers: push to main when backend/ changes.
#
# Secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN (GitHub Settings â†’ Secrets)

name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE: mogobanyamwaro/nest-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # for git push (manifest update)
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE }}:dev-${{ github.sha }}
            ${{ env.IMAGE }}:dev-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests
        run: |
          cd backend
          npm ci
          npm run test -- --passWithNoTests 2>/dev/null || true

      - name: Install kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Update k8s manifest and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cd k8s/overlays/dev
          kustomize edit set image mogobanyamwaro/nest-backend=mogobanyamwaro/nest-backend:dev-${{ github.sha }}
          git add kustomization.yaml
          git diff --staged --quiet || (git commit -m "chore(backend): update dev image to dev-${{ github.sha }}" && git push)
        continue-on-error: true
