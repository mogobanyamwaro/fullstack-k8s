# Build frontend, push to Docker Hub, update k8s manifest for ArgoCD sync.
# Triggers: push to main when frontend/ changes.
#
# Secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN
# VITE_API_URL per overlay: dev=http://backend.dev.fullstack-app.local, staging=..., prod=https://api.fullstack-app.com

name: Frontend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE: mogobanyamwaro/react-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # for git push (manifest update)
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (dev overlay)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          build-args: |
            VITE_API_URL=http://backend.dev.fullstack-app.local
          tags: |
            ${{ env.IMAGE }}:dev-${{ github.sha }}
            ${{ env.IMAGE }}:dev-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Update k8s manifest and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cd k8s/overlays/dev
          kustomize edit set image mogobanyamwaro/react-frontend=mogobanyamwaro/react-frontend:dev-${{ github.sha }}
          git add kustomization.yaml
          git diff --staged --quiet || (git commit -m "chore(frontend): update dev image to dev-${{ github.sha }}" && git push)
        continue-on-error: true
