apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: fullstack-app
data:
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "fullstack_db"
  NODE_ENV: "development"
  PORT: "4000"
  API_VERSION: "v1"
  LOG_LEVEL: "debug"
  # For port-forward: backend on 4000, so browser calls http://localhost:4000. Vite exposes VITE_* to client.
  VITE_API_URL: "http://backend.fullstack-app.local:30814"
